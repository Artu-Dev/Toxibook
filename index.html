<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico">
    <title>Toxibook</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <section class="primary-area">
            <div class="login-container">
                <form class="login-form" autocomplete="off">
                    <h1 class="loginLogo">TOXI<span class="spanLogo">BOOK</span></h1>
                    <div class="social-media">
                        <a class="Social Google" target="_blank" rel="nofollow">
                            <img src="assets/img/google.png" alt=""> </a>
                        <a class="Social twiiter">
                            <img src="assets/img/twiiter.png" alt=""> </a>
                        <a class="Social Facebook">
                            <img src="assets/img/facebook.png" alt=""> </a>
                    </div>
                    <div class="alternative">
                        <span>OU</span>
                    </div>
                    <label for="txtUser" class="form-input">
                        <p>Usuario</p>
                        <input type="text" name="txtUser" class="login-input" id="txtUser">
                        <span class="bar"></span>
                        <img src="assets/img/login.png" alt="">
                    </label>
                    <label for="txtSenha" class="form-input">
                        <p>Senha</p>
                        <input type="password" name="txtUser" class="login-input" id="txtSenha">
                        <span class="bar"></span>
                        <img src="assets/img/password.png" alt="">
                    </label>
                    <label for="rememberL">
                        <input type="checkbox" name="rememberL" id="rememberL">
                        Lembrar Usuario 
                    </label>
                    <button type="submit" class="btn-Form" id="btn-submit">Entrar</button>
                    <a href="#" class="register-btn">Criar conta</a>
                </form>
            </div>
        </section>
        <section class="secondary-area">
            <div class="logo-container">
                <h1>TOXI<span class="logo-span">BOOK</span></h1>
                <h3>a rede social<br>mais toxica da WEB</h3>
            </div>
        </section>
        <div class="decoration-container">
            <img src="assets/img/boneco.png" alt="boneco" class="bonecoImg">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
    </main>
    <article>

    </article>
    <footer>
        <a href="https://www.freepik.com/free-vector/male-character-poses-illustration-pack_7085123.htm#query=flat%20character&position=9&from_view=keyword">Image by pikisuperstar on Freepik</a> 
    </footer>
    <!--JavaScript-->
    <script src="login.js"></script>
</body>
</html>
